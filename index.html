<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Mini Project 6</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <main class="flex-row justify-center align-center col-auto">
        <h1 class="header1">Library of Congress Search Engine</h1>
    <!-- Form from Bootstrap -->
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Search!">
          </div>
        </div>
        <div class="form-group">
            <!-- Drop down box -->
          <label for="inputPassword3" class="col-sm-2 control-label"></label>
          <select class="form-control" placeholder="Select a format...">
            <option>Maps</option>
            <option>Audio Recordings</option>
            <option>Photo, Print, Drawing</option>
            <option>Manuscripts</option>
            <option>Newspapers</option>
            <option>Videos</option>
            <option>Printed Music, such as Sheet Music</option>
            <option>Archived Websites</option>
          </select>
         
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Click Me</button>
          </div>
        </div>
      </form>
    <script src="./assets/script.js"></script>
</main>
</body>
</html>
